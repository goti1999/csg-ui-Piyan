  addRowButtonText: Error
  rowBackgroundColor: |
    {{
      (() => {
        const selected = ui.ontable7.selectedRows;

        // If nothing selected → apply normal logic
        if (!Array.isArray(selected) || selected.length === 0) {
          return (
            row.statusOverAll === 'Check' ? 'white' :
            row.statusOverAll === '!!!' ? '#e45841' :
            row.Condition === 'error' || row.Condition === 'pending' ? '#ff8888' :
            row.statusOverAll === '???' ? '#e8c465' :
            'white'
          );
        }

        // If current row is in selectedRows → return blue
        for (let i = 0; i < selected.length; i++) {
          if (selected[i].transport_Dispo_ID === row.transport_Dispo_ID) {
            return '#04b1d7';
          }
        }

        // Not selected → apply normal logic
        return (
          row.statusOverAll === 'Check' ? 'white' :
          row.statusOverAll === '!!!' ? '#e45841' :
          row.Condition === 'error' || row.Condition === 'pending' ? '#ff8888' :
          row.statusOverAll === '???' ? '#e8c465' :
          'white'
        );
      })()
    }}
